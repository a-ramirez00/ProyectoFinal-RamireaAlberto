<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preentrega 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css"> 
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="body">

    <nav class="nav_bar">
        <h1>Pagina de carga y busqueda de alumnos</h1>
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="#">Cargar Alumnos</a></li>
            <li><a href="./buscar.html">Buscar alumnos</a></li>
        </ul>
    </nav>
    <div class="cuerpo">

        <form id="formulario">


            <h2>Por favor cargue los alumnos</h2>
            <div class="div-form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="div-form">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="div-form">


                <label for="curso">Curso</label>
                <select name="" id="curso">
                    <option value="algebra">Algebra</option>
                    <option value="matematica">Matematica</option>
                    <option value="quimica">Quimica</option>
                    <option value="fisica">Fisica</option>
                    <option value="lengua">Lengua</option>
                </select>
            </div>
            <div class="div-form">

                <label for="legajo">Legajo</label>
                <input type="number" id="legajo">
            </div>
            <div class="div-form">

                <label for="nota">Calificacion</label>
                <input type="number" id="nota" required>
            </div>


                <button id="">Cargar Alumno </button>




        </form>
        <div id="mensaje">

        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>

    <script src="./app.js"></script>
</body>

</html>
